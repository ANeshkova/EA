<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<main>
    <div style="max-width: 1300px; margin: 0 auto">
        <div class="pt-5 pb-5 wrapper mx-auto" style="border-radius: 20px;">
            <th:block th:if="${categories.size() == 0}">
                <h3 class="text-center text-dark" th:text="|There are no categories at the moment|"></h3>
            </th:block>
            <th:block th:if="${categories.size() > 0}">
                <h1 class="text-center text-dark" th:text="|All categories|"></h1>
            </th:block>
        </div>
        <div class="row mt-5">
            <!-- Start -->
            <div th:each="c, iter : ${categories}" class="col-md-4" style="padding: 0 50px; margin: 15px 0 15px 0;">
                <div class="card mb-4 box-shadow" style="border-radius: 25px;">
                    <img th:src="${c.imageUrl}" class="card-img-top" alt="Category img"
                         data-holder-rendered="true"
                         style="height: 225px; width: 100%; display: block; object-fit: cover; border-top-left-radius: 25px;
                        border-top-right-radius: 25px;">
                    <div class="card-body"
                         style="border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; background: whitesmoke;">
                        <div class="mb-3 text-center">
                            <h4 class="card-text" th:text="${c.name}"></h4>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/words/all/{category}(category=${c.name})}" type="button"
                                   class="btn my-button">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End -->
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
