<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<main>

    <div class="pt-5 pb-5 wrapper mx-auto" style="border-radius: 20px; max-width: 1300px;">

        <th:block th:if="${lessonLogs.size() == 0}">
            <h3 class="text-center text-dark" th:text="|There are no lesson logs at the moment|"></h3>
        </th:block>

        <th:block th:if="${lessonLogs.size() > 0}">
            <h1 class="text-center text-dark" th:text="|Lesson logs|"></h1>
            <hr class="hr-2 my-form__hr" style="width: 85%;">

            <table class="table table-hover mx-auto" style="width: 85%;">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">Date and time</th>
                    <th class="col-md-3 text-center">Username</th>
                    <th class="col-md-3 text-center">Lesson title</th>
                    <th class="col-md-2 text-center">Action</th>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="log, iter : ${lessonLogs}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                        <td class="col-md-3 text-center"
                            th:text="${#temporals.format(log.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                        <td class="col-md-3 text-center" th:text="${log.username}"></td>
                        <td class="col-md-3 text-center" th:text="${log.lessonTitle}"></td>
                        <td class="col-md-2 text-center" th:text="${log.action}"></td>
                    </tr>
                </th:block>

                </tbody>
            </table>
        </th:block>
        <hr class="hr-2 my-form__hr" style="width: 85%;">
    </div>

</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
