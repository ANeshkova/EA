<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>

<main>
    <div style="max-width: 1300px; margin: 0 auto">

        <div class="row mt-5">
            <!-- Start -->
            <div th:each="l, iter : ${lessons}" class="col-md-4" style="padding: 0 50px; margin: 15px 0 15px 0;">
                <div class="card mb-4 box-shadow" style="border-radius: 25px;">
                    <div class=" embed-responsive embed-responsive-16by9"
                         style="height: 200px; width: 100%; display: block; border-top-left-radius: 25px;
                        border-top-right-radius: 25px;">
                        <iframe class="embed-responsive-item" th:src="'https://www.youtube.com/embed/' + *{l.videoUrl}"
                                allowfullscreen></iframe>
                    </div>

                    <div class="card-body"
                         style="border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; background: whitesmoke;">
                        <div class="mb-3 text-center">
                            <h5 class="card-text" th:text="${l.title}"></h5>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/lessons/details/{id}(id=${l.id})}" type="button" class="btn my-button">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End -->
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
