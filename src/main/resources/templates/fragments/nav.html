<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block sec:authorize="isAnonymous()">
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg bg-nav container-holder">
                <a class="nav-link" th:href="@{/}">
                    <img class="logo-img" src="/images/logo.png" width="110px" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#guestNav"
                        aria-controls="guestNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/users/register}">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg bg-nav container-holder">
                <a class="nav-link" th:href="@{/}">
                    <img class="logo-img" src="/images/logo.png" width="110px" alt="Logo">
                </a>

                <div sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
                    <button class="btn my-button dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{/categories/add}">Add Category</a>
                        <a class="dropdown-item" th:href="@{/lessons/add}">Add Lesson</a>
                        <a class="dropdown-item" th:href="@{/words/add}">Add Word</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/categories/all/admin-table}">All Categories</a>
                        <a class="dropdown-item" th:href="@{/lessons/all/admin-table}">All Lessons</a>
                        <a class="dropdown-item" th:href="@{/words/all/admin-table}">All Words</a>
                        <a class="dropdown-item" th:href="@{/users/all/admin-table}">All Users</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/statistics}">Statistics</a>
                    </div>
                </div>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/categories/all}">Categories</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/lessons/all}">Lessons</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/words/my}">My Words</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                        </li>

                        <form th:action="@{/users/logout}" method="POST">
                            <button class="btn my-button" style="margin-left: 10px;" type="submit">Logout</button>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>
    </th:block>
</th:block>
